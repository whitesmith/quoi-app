<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QUOI | GAME TV</title>
    <link rel="stylesheet" media="all" href="styles.css">
  </head>
  <body>
    <div id="tv-app"></div>
    <script>
      (function() {
        const client = document.createElement('script');
        if (window.location.href.endsWith('?development')) {
          const liveReload = document.createElement('script');
          liveReload.src = 'http://localhost:8080/webpack-dev-server.js';
          document.write(liveReload.outerHTML);

          client.src = 'http://localhost:8080/game/public/client.js';
        } else {
          client.src = '../../build/game/public/client.js';
        }
        document.write(client.outerHTML);
      }());
    </script>
  </body>
</html>
